<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Leaflet.js -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <!-- 🌤️ Navigation Bar -->
  <nav>
    <h1>🌤️ Weather App</h1>
    <div class="controls">
      <div class="unit-switch">
        <label class="switch">
          <input type="checkbox" id="unitToggle">
          <span class="slider"></span>
        </label>
        <span class="label-text">°C / °F</span>
      </div>      
      <input type="text" id="cityInput" placeholder="Enter city name"/>
      <button onclick="getWeather()" class="search-btn">Search</button>
      <button id="themeToggle" class="theme-btn">🌙</button>
    </div>
  </nav>

  <!-- 🕒 Date & Time -->
  <div class="date-time" id="dateTime"></div>

  <!-- 🌦️ Main Weather Content: Horizontal Layout -->
  <div class="main">
    <!-- Current Weather -->
    <div class="section" id="currentWeather">
      <h2>Current Weather</h2>
      <div id="weatherInfo" class="weather-card"></div>
    </div>

    <!-- Radar Map -->
    <div class="section" id="radarMap">
      <h2>Live Radar</h2>
      <div id="map" style="width: 100%; height: 250px;"></div>
    </div>

    <!-- Hourly Forecast -->
    <div class="section" id="hourlyForecast">
      <h2>Hourly Forecast</h2>
      <div class="forecast-container" id="hourlyContainer"></div>
    </div>

    <!-- Weekly Forecast -->
    <div class="section" id="weeklyForecast">
      <h2>Weekly Forecast</h2>
      <div class="forecast-container" id="weeklyContainer"></div>
    </div>
  </div>

  <!-- 👣 Footer -->
  <footer class="footer">
    <p>🚀 Powered by <a href="https://github.com/debrajx1" target="_blank"><strong>Mephisto X</strong></a></p>
  </footer>

  <!-- 📜 Script -->
  <script src="script.js"></script>
</body>
</html>
